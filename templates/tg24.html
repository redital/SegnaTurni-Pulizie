<!DOCTYPE html>
<html>
<head>
  <title>Rai News 24 Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://ilglobotv-live.akamaized.net/channels/RAINews24/Live.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
